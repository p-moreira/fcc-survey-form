<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <title>Freecodecamp.org Survey Form Chalenge</title>
</head>
<body>
    <main class="container">
        <h1 id="title" class="title">Survey Form</h1>
        <p id="description" class="description">Please, tell us about your preferences</p>
        <form id="survey-form" action="" class="form">
            <ul class="fields">
                <li class="field">
                    <label for="name" class="label" id="name-label">First Name</label>
                    <input type="text" id="name" class="input" placeholder="your first name" required>
                </li>
                <li class="field">
                    <label for="last-name" class="label" id="last-name-label">Last Name</label>
                    <input type="text" id="last-name" class="input" placeholder="your last name" required>
                </li>
                <li class="field">
                    <label for="email" class="label" id="email-label">E-mail</label>
                    <input type="email" id="email" class="input" placeholder="your e-mail" required>
                </li>
                <li class="field">
                    <label for="number" class="label" id="number-label">Age</label>
                    <input type="number" id="number" class="input" placeholder="your age">
                </li>
                <li class="field">
                    <label for="dropdown" class="label" id="dropdown-label">What's your ocupation?</label>
                    <select name="ocupation" id="dropdown" class="select">
                        <option value="student">Student</option>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="employee">Employee</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="other">Other</option>
                    </select>
                </li>
                <li class="field">
                    <label for="free-time" class="label" id="free-time-label">What do you do in your free time?</label>
                    <div class="group">
                        <input type="radio" name="free-time" value="cine" id="cine" checked class="radio">
                        <span>Cine</span>
                        <input type="radio" name="free-time" value="dinner" id="dinner" class="radio">
                        <span>Dinner</span> 
                        <input type="radio" name="free-time" value="other" id="other" class="radio">
                        <span>Other</span>
                    </div>
                </li>
                <li class="field">
                    <label for="technologies" class="label" id="technologies-label">What technologies do you like?</label>
                    <div class="group">
                        <input type="checkbox" name="technologies" value="html" id="html" checked class="checkbox">
                        <span>Html</span>
                        <input type="checkbox" name="technologies" value="css" id="css" class="checkbox">
                        <span>CSS</span> 
                        <input type="checkbox" name="technologies" value="javascript" id="javascript" class="checkbox">
                        <span>Javascript</span>
                    </div>
                </li>
                <li class="field">
                    <label for="message" class="label" id="message-label">Leave a message</label>
                    <textarea name="message" id="message" class="textarea" rows="5" placeholder="your message"></textarea>
                </li>
                <li class="field footer">
                    <button class="button">Submit</button>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
